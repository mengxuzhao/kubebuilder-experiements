# This rule is not used by the project checkin itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the tracker.meng.xu.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: checkin
    app.kubernetes.io/managed-by: kustomize
  name: longlivingpod-editor-role
rules:
- apiGroups:
  - tracker.meng.xu
  resources:
  - longlivingpods
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - tracker.meng.xu
  resources:
  - longlivingpods/status
  verbs:
  - get
